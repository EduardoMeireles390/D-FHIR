        <section class="conetudo_menu">
            <div class="container">
                <div class="titulo">
                    <h1>Obrigado pelas informações</h1>
                    <h5>Agende sua consulta com um profissional de saúde qualificado para obter mais informações sobre como o D-FHIR pode ajudá-lo a gerenciar seu diabetes.</h5>
                </div>
                <div class="imagem">
                    <img class="imagem" src="../images/diabetes3.png" alt="imagem-ilustrativa">
                </div>
            </div>
        </section>
    <!-- fim conteudo menu  -->
    <!-- conteudo meio -->
    <section>
        <div class="container_agendamanto">
            <div   class="div-cadastro">
                <div class="div-formulario">
            <h1>Agende sua Consulta:</h1>
            <form action="/agendar" method="post">
                  <div class="row">
                  <div class="col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                  </div>
                  <div class="col-md-6">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                </div>
            
                <div class="row">
                    <div class="col-md-6">
                      <label for="unidade_medica">Unidade médica</label>
                      <select class="form-control" id="unidade_medica" name="unidade_medica">
                        <option value="">Selecione uma unidade médica</option>
                        <option value="Hospital Central">Hospital Central</option>
                        <option value="Posto de Saúde da Vila">Posto de Saúde da Vila</option>
                        <option value="Clínica Médica">Clínica Médica</option>
                      </select>
                    </div>
                  <div class="col-md-6">
                    <label for="medico">Médico</label>
                    <select class="form-control" id="medico" name="medico">
                      <option value="">Selecione um médico</option>
                      <option value="Dr. João">Dr. João</option>
                      <option value="Dra. Maria">Dra. Maria</option>
                      <option value="Dr. José">Dr. José</option>
                    </select>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-6">
                    <label for="data">Data</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                  </div>
                  <div class="col-md-6">
                    <label for="horario">Horário</label>
                    <input type="time" class="form-control" id="horario" name="horario" required>
                  </div>
                </div><br>
            
                <button type="submit" class="btn btn-primary">Agendar</button>
              </div>
            </form>
          </div>
        </div>
